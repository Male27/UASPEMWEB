<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemrograman Web</title>
    <style>
       body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        nav {
            background-color: #05ec24;
            color: rgb(8, 8, 8) 20);
            padding: 10px 0;
            width: 100%;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgb(30, 28, 28);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffcc00; 
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(217, 3, 3, 0.753);
            max-width: 400px;
            width: 100%;
            margin-top: 50px; 
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="nim"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="checkbox"],
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            cursor: pointer;
        }

        input[type="checkbox"]:checked,
        input[type="radio"]:checked {
            background-color: rgb(8, 8, 8);
            border: 2px solid rgb(0, 0, 0);
        }

        input[type="checkbox"] {
            border-radius: 4px;
            border: 2px solid rgb(0, 0, 0);
        }

        input[type="radio"] {
            border-radius: 50%;
            border: 2px solid rgb(0, 0, 0);
        }

        .label-checkbox,
        .label-radio {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .label-checkbox,
        .label-radio,
        label {
            color: #333;
            font-size: 16px;
        }

        .label-checkbox,
        .label-radio {
            margin-bottom: 16px;
        }

        .angkatan input {
            margin-right: 12px;
        }
        .sub {
            display: flex;
        }

        button {
            background-color: #04c075;
            color: #fff;
            cursor: pointer;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(0, 0, 0);
        }

        #result {
            margin-top: 16px;
            font-size: 18px;
            color: #333;
        }
        footer {
            background-color: rgb(3, 188, 40);
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
          <div class="logo">WEBUAS</div>

      <button type="button" onclick="submitForm()">Submit</button>

    <footer>

</html>
